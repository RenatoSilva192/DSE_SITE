<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DSE Segurança Eletrônica e Serviços LTDA{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg {% if request.cookies.get('theme', 'dark') == 'dark' %}navbar-dark bg-dark{% else %}navbar-light bg-light{% endif %}">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='img/logo_dse.png') }}" alt="DSE Logo" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('services') }}">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('contact') }}">Contato</a>
                        </li>
                        <li class="nav-item">
                            <button id="theme-toggle" class="btn btn-outline-light ms-2">
                                <i class="fas fa-sun"></i> / <i class="fas fa-moon"></i>
                            </button>
                        </li>
                        <li class="nav-item d-flex align-items-center ms-3">
                            <form class="d-flex" action="{{ url_for('search') }}" method="get">
                                <input class="form-control me-2" type="search" placeholder="Buscar serviços" aria-label="Search" name="q">
                                <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 {% if request.cookies.get('theme', 'dark') == 'dark' %}bg-dark text-white{% else %}bg-light text-dark{% endif %}">
        <div class="container text-center">
            <p>© {{ now.year }} DSE Segurança Eletrônica e Serviços LTDA. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="https://wa.me/SEUNUMERODOWHATSAPP" target="_blank" class="text-decoration-none mx-2"><i class="fab fa-whatsapp fa-2x" style="color: #25D366;"></i></a>
                <a href="https://www.instagram.com/SEUINSTAGRAM" target="_blank" class="text-decoration-none mx-2"><i class="fab fa-instagram fa-2x" style="color: #E1306C;"></i></a>
            </div>
        </div>
    </footer>

    <button id="scrollToTopBtn" class="btn btn-warning rounded-circle shadow" title="Voltar ao Topo">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
